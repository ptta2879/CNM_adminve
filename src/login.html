<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- App favicon -->
        <link rel="shortcut icon" href="images\favicon.ico">

        <!-- App css -->
        <link href="css\bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css\icons.min.css" rel="stylesheet" type="text/css">
        <link href="css\app.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">if(sessionStorage.getItem('username') != null || sessionStorage.getItem('password') != null || sessionStorage.getItem('phanquyen') == 1 ){
                  window.location='index.html'
                }</script>
    </head>

    <body>

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img src="images\logo-dark.png" alt="" height="100"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Nhập tên đăng nhập và mật khẩu</p>
                                </div>

                                <form onsubmit="App.login(); return false;" action="#">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Tên đăng nhập</label>
                                        <input class="form-control" type="text" id="username" required="" placeholder="Nhập username">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Mật khẩu</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Nhập password">
                                    </div>

                                   

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Đăng nhập </button>
                                    </div>

                                </form>

                                

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                       
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2020-2021 &copy; Trang đăng nhập
        </footer>

        <!-- Vendor js -->
        <script src="js\vendor.min.js"></script>

        <!-- App js -->
        <script src="js\app.min.js"></script>
        <script src="js\jquery.md5.js"></script>
         <script src="js\web3.min.js"></script>
        <script src="js\truffle-contract.js"></script>
        <script src="..\libs\Notiflix-2.6.0/dist/notiflix-aio-2.6.0.min.js"></script>
        <script src="js\app.js"></script>
        
    </body>
</html>
